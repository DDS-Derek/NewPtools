name: Build ptools image

on:
    workflow_dispatch:

jobs:
  ptools:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ptools-client-backend

      -
        name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      -
        name: Build Web
        run: |
          git clone https://github.com/ngfchl/auxi-naive.git auxi-naive
          cd auxi-naive
          pnpm install
          pnpm build
          ls -al
          mv dist/ ../templates
          cd ..
          ls -al templates

      - 
        name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - 
        name: Set Up Buildx
        uses: docker/setup-buildx-action@v2
        
      - 
        name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ptools-client-backend:latest
          labels: ${{ steps.meta.outputs.labels }}
