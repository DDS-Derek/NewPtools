[program:查看器]
command = celery -A auxiliary flower --port=5566
directory = ../auxiliary
environment = PATH="venv/bin"
stdout_logfile = logs/celery.flower.log
stderr_logfile = logs/celery.flower.log
autostart = true
autorestart = true
startsecs = 10
stopwaitsecs = 60
priority = 996
stdout_logfile_maxbytes = 200KB  ; 日志文件最大50MB
stdout_logfile_backups = 10     ; 保留10个旧日志文件
