[program:celery-flower]
command = celery -A auxiliary flower --port=5566
directory = /ptools
stdout_logfile = /ptools/logs/celery.flower.log
stderr_logfile = /ptools/logs/celery.flower.log
autostart = true
autorestart = true
startsecs = 10
stopwaitsecs = 60
priority = 996
stdout_logfile_maxbytes = 1MB  ; 日志文件最大50MB
stdout_logfile_backups = 10     ; 保留10个旧日志文件
